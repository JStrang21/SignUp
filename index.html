<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class='form-container'>
        <form class='form' action='' method='get'>
            <div class='form-row'>
                <label for="userFirstName">First Name</label>
                <input type="text" id='userFirstName' name='userFirstName' required>
            </div>
            <div class='form-row'>
                <label for="userLastName">Last Name</label>
                <input type="text" id='userLastName' name='userLastName' required>
            </div>
            <div class='form-row'>
                <label for="userEmail">Email</label>
                <input type="email" id='userEmail' name='userEmail' placeholder='queef@gmail.com' required>
            </div>
            <div class='form-row'>
                <label for="userPhone">Phone Number</label>
                <input type="phone" id='userPhone' name='userPhone' placeholder='(+1)123-456-789' required>
            </div>
            <div class='form-row'>
                <label for="userPass">Password</label>
                <input type="password" id='userPass' name='userPass' required>
            </div>
            <div class='form-row'>
                <label for="userPassConfirm">Confirm Password</label>
                <input type="password" id='userPassConfirm' name='userPassConfirm' required>
            </div>
            <div class='form-row'>
                <button>Create Account</button>
            </div>
        </form>
    </div>
</body>
</html>
